<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HyperLink</title>
</head>
<body>
<!-- href="hypertext reference" -->
<!-- relative url/path: start with current page which means can be access by period (.) like "./html/about.html" -->
<!-- absolute url/path: need exact location -->
<a href="./text.html">Go to Text.html</a>
<br>
<a href="./entities.html" target="_blank">Entities(Open as new tab)</a>
</body>
</html>
