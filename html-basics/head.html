<!DOCTYPE html>
<html lang="en">
  <!-- head start -->
  <head>
    <meta charset="UTF-8" />
    <!--in meta tag UTF-8: will convert abcd to ascii code-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--we need meta viewport : for look good all devices-->
    <meta
      name="description"
      content="What we type here.. will appear on google or other search engines, when someone searches for our website"
    />
    <title>Document</title>
  </head>
  <!-- head end -->
  <body>
    <p>
      We use <strong><em>head</em></strong> tag to give browsers and search
      engines information about the webpage
    </p>
  </body>
</html>
