<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
</head>
<style>
    img {
        width: 200px;
        height: 200px;
        object-fit: cover; /*remove image squash problem*/
    }
</style>
<body>
<!-- img -> no closing tag , it is self closing tag
alt -> alternate text attribute if image failed to display-->
<img src="./images/coffee.jpg" alt="A coffee mug on a table">
</body>
</html>
